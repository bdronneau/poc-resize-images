<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
  <div class="container">
    <div>
      <form action="#">
        <!-- "js-fileapi-wrapper" -> required class -->
        <div class="js-fileapi-wrapper file-field input-field">
          <div class="btn">
            <span>File</span>
            <input id='myFiles' type="file" multiple />
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Upload one or more files">
          </div>
        </div>
      </form>
      <a id="previewFiles" class="waves-effect waves-light btn">Preview</a>
      <a id="uploadFiles" class="waves-effect waves-light btn">Upload</a>
      <div id="images">
        <!-- previews -->
      </div>
    </div>
  </div>

  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script>window.FileAPI = { staticPath: '/js/FileAPI/dist/' };</script>
  <script src="node_modules/FileAPI/dist/FileAPI.html5.js"></script>
  <script src="js/fileapi.js"></script>

</body>
</html>
